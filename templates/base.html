<style>
    .content {
        height: 100%;
        width: 100%;
        margin-bottom: 10%
    }

    .content__main {
        height: 100%;
        width: 100%;
        flex-shrink: 1;
        margin-bottom: 10%

    }

    .content__header,
    .content__footer {
        flex-shrink: 0;
    }

    .Slidebar {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f5b7b1;
    }

    .list {
        float: left;
    }

    li a {
        display: block;
        color: gray;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover {
        color: black;
    }

    footer {
      margin-top: 15px;
      height: 50 width: 100%;
      text-align: center;
      font-size: 0.8em;
    }

    .content__footer {
        width: 100%;
        background-color: black;
        color: black;
        text-align: center;
    }

</style>
<!-- Container of header, mainbody, and footer -->
<div id="content" class="d-flex flex-column">
    <!-- header contain sidebar, containing links to different pages -->
    <header class="content__header">
        <!-- Sidebar-->
        <ul class="Slidebar">
            <li class="list"><a class="active" href="/">Home</a></li>
            <li class="list"><a href="/experience">Experience</a></li>
            <li class="list"><a href="/project">Project</a></li>
            <li class="list" style="float:right"><a href="/about">About</a></li>
            <li class="list" style="float:right"><a href="/contact">Contact</a></li>
        </ul>
    </header>
        <!-- Main body of the html -->
        {% block content %}<main class="content__main" style="height: auto; width: 100%;"></main>{% endblock %}
    <!-- Footer, uses colorlib.com tempaltes -->
    <footer class="content__footer">

            <!--Use row, center flex from boothstrap -->
            <div class="row justify-content-center">
                <!-- Title of website and link to all the main pages (seperate by |) -->

                        <a style="color: gray;">|</a>

                        <a style="color: gray;">|</a>
                        <a href="/privacy" style="color: gray;">Privacy</a>
                        <a style="color: gray;">|</a>
